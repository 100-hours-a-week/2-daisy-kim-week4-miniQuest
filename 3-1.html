<!DOCTYPE html>
<html>
  <head>
    <script>
      const add = (a, b) => a + b;
      const sum = add(2, 3);
      console.log(sum);
    </script>
  </head>
  <body>
    <h1><a href="main.html">미니퀘스트 구현 목록 보기</a></h1>
    <h3>문제 내용</h3>
    <div>
      <b>
        화살표 함수를 사용하여 두 숫자의 합을 반환하는 add 함수를 정의하고, 이
        함수를 사용하여 2와 3의 합을 구한 뒤, 그 결과를 sum 변수에 저장하고
        출력해보세요!
      </b>
    </div>
  </body>
</html>
