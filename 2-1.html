<!DOCTYPE html>
<html>
  <head>
    <script>
      const nums = [1, 2, 3, 4, 5];
      sumFn = function (nums) {
        const sum = nums.reduce((sum, curr) => sum + curr, 0);
        return sum;
      };
      console.log(sumFn(nums));
    </script>
  </head>
  <body>
    <h1><a href="main.html">미니퀘스트 구현 목록 보기</a></h1>
    <h3>문제 내용</h3>
    <div>
      <b>[1, 2, 3, 4, 5] 배열의 모든 요소를 더하는 함수를 작성하세요.</b>
      <ul>
        <li>reduce 메소드를 사용하고, 결과를 출력하세요!</li>
      </ul>
    </div>
  </body>
</html>
