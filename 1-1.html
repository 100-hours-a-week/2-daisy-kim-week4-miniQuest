<!DOCTYPE html>
<html>
  <head>
    <script>
      const myPet = {
        name: 'Momo',
        type: 'Cat',
      };
      console.log('객체 이름 : ', myPet.name);
      console.log('객체 종류 : ', myPet.type);
      console.log('갹체 : ', myPet); //이건 궁금해서
    </script>
  </head>
  <body>
    <h1><a href="main.html">미니퀘스트 구현 목록 보기</a></h1>
    <h3>문제 내용 보기</h3>
    <div>
      <b>다음 요구 사항을 충족하는 객체 myPet을 만드세요.</b>
      <ul>
        <li>
          myPet 객체는 name (이름)과 type (종류), 두 개의 속성을 가져야 합니다.
        </li>
        <li>name의 값은 "Momo"이고, type의 값은 "Cat"입니다.</li>
        <li>
          객체를 생성한 후, console.log를 사용하여 myPet 객체의 name과 type을
          출력하는 코드를 작성하세요.
        </li>
      </ul>
    </div>
  </body>
</html>
