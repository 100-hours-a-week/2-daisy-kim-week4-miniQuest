<!DOCTYPE html>
<html>
  <head>
    <script>
      const sumArray = (arr) => arr.reduce((sum, curr) => sum + curr);
      const nums = [1, 2, 3, 4, 5];
      const total = sumArray(nums);
      console.log(total);
    </script>
  </head>
  <body>
    <h1><a href="main.html">미니퀘스트 구현 목록 보기</a></h1>
    <h3>문제 내용</h3>
    <div>
      <b>
        화살표 함수를 사용하여 주어진 배열 내의 모든 숫자를 더하는 sumArray
        함수를 정의하세요. 그리고 이 함수를 사용하여 [1, 2, 3, 4, 5] 배열의
        숫자를 모두 더한 결과를 total 변수에 저장하세요.
      </b>
      <ul>
        <li>
          <b>sumArray 함수는 숫자 배열을 매개변수로 받습니다.</b>
        </li>
        <li>
          <b
            >sumArray 함수 내에서는 반복문을 사용해 배열의 모든 요소를 더해야
            합니다.</b
          >
        </li>
      </ul>
    </div>
  </body>
</html>
