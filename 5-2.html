<!DOCTYPE html>
<html>
  <head>
    <script>
      console.log('Start');

      function processing() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log('Async Operation Complete');
            resolve();
          }, 1000);
        });
      }

      processing().then(() => {
        console.log('End');
      });
    </script>
  </head>
  <body>
    <h1><a href="main.html">미니퀘스트 구현 목록 보기</a></h1>
    <h3>문제 내용</h3>
    <div>
      <b>
        아래 과정을 수행하는 코드를 작성해 보세요. 그리고, 출력된 순서를 보면서
        코드가 왜 해당 순서대로 실행되는지 설명해보세요.
      </b>
      <ol>
        <li>콘솔에 'Start'를 출력합니다.</li>
        <li>
          setTimeout을 사용하여, 1초 후에 'Async Operation Complete'를
          출력합니다.
        </li>
        <li>setTimeout의 호출 이후, 즉시 'End'를 출력합니다.</li>
      </ol>
    </div>
  </body>
</html>
