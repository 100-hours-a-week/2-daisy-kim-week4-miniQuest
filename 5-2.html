<!DOCTYPE html>
<html>
  <head>
    <script>
      console.log('Start');

      function processing() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log('Async Operation Complete');
            resolve();
          }, 1000);
        });
      }

      processing().then(() => {
        console.log('End');
      });
    </script>
  </head>
  <body>
    <h1><a href="main.html">미니퀘스트 구현 목록 보기</a></h1>
    <h3>문제 내용</h3>
    <div>
      <ol>
        콘솔에 'Start'를 출력합니다.
      </ol>
      <ol>
        setTimeout을 사용하여, 1초 후에 'Async Operation Complete'를 출력합니다.
      </ol>
      <ol>
        setTimeout의 호출 이후, 즉시 'End'를 출력합니다.
      </ol>
    </div>
  </body>
</html>
